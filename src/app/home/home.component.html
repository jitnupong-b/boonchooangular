<div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-light">
            <li class="breadcrumb-item"><a href="#">หน้าแรก</a></li>
        </ol>
    </nav>

    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header h4">
                    กรุณาเข้าสู่ระบบ
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
                        <div class="form-group">
                            <label for="username"><i class="fas fa-user-circle    "></i> ชื่อผู้ใช้</label>
                            <input type="email" class="form-control" id="username" formControlName="username"
                                [ngClass]="{'is-invalid': submitted && f.username.errors }">
                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                <div *ngIf="f.username.errors.required">กรุณากรอกชื่อผู้ใช้</div>
                                <div *ngIf="f.username.errors.email">ชื่อผู้ใช้ต้องเป็นอีเมล์เท่านั้น</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="userpassword"><i class="fas fa-key    "></i> รหัสผ่าน</label>
                            <input type="password" class="form-control" id="userpassword" formControlName="userpassword"
                                [ngClass]="{'is-invalid': submitted && f.userpassword.errors }">
                            <div *ngIf="submitted && f.userpassword.errors" class="invalid-feedback">
                                <div *ngIf="f.userpassword.errors.required">กรุณากรอกรหัสผ่าน</div>
                                <div *ngIf="f.userpassword.errors.minlength">รหัสผ่านต้องยาวมากกว่า 8 ตัวอักษร</div>
                            </div>

                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="usercheck" formControlName="usercheck" [ngClass]="{ 'is-invalid': submitted && f.usercheck.errors }">
                            <label class="form-check-label" for="usercheck">ฉันยินยอมให้ระบบเก็บข้อมูaของฉันไว้</label>
                            <div *ngIf="submitted && f.usercheck.errors" class="invalid-feedback">
                                <div *ngIf="f.usercheck.errors">ท่านต้องกดยอมรับก่อนจึงจะสามารถใช้งานได้</div>
                            </div>
                        </div>
                        <div class="float-right">
                            <button type="submit" class="btn btn-success"> <i class="fas fa-check-circle"></i> เข้าสู่ระบบ</button>&nbsp;
                            <button type="reset" class="btn btn-danger"><i class="fas fa-times-circle    "></i> fยกเลิก</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3">

        </div>
    </div>

</div>
